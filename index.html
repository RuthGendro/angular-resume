<!DOCTYPE html>
<html ng-app="resume" ng-controller="resumeController">
<head lang="en">
	<meta charset="UTF-8">
	<title>{{resume.name}}</title>
	<link href="css/bootswatch.cerulean.min.css" rel="stylesheet" type="text/css">
	<link href="css/custom.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<personal-info address="resume.address" email="resume.email" phone-number="resume.phoneNumber" name="resume.name"></personal-info>
		</div>
		<div class="row text-center text-info">
			<a href="{{resume.githubUrl}}">{{resume.github}}</a>
		</div>
		<div class="row">
			<h3>Skills</h3>
			<div skill-set data-skills-per-line="6"></div>
		</div>
		<div class="row">
			<h3>Project Experience</h3>
			<hr>
			<div data-ng-bind-html="resume.projectsHeader"></div>

			<div data-ng-repeat="project in resume.projects">
				<div resume-job data-project="project" data-ng-show="containsActiveSkills(project.skillsUsed)"></div>
			</div>
			<div data-ng-bind-html="resume.projectsFooter"></div>
		</div>
        <div class="row">
			<h3>Work Experience</h3>
			<hr>
			<div data-ng-bind-html="resume.jobsHeader"></div>

			<div data-ng-repeat="job in resume.jobs">
				<div resume-work data-job="job"></div>
			</div>
			<div data-ng-bind-html="resume.jobsFooter"></div>
		</div>
		<div class="row">
			<h3>Education</h3>
			<div data-ng-repeat="edu in resume.education">
				<resume-education edu="edu"></resume-education>
			</div>
		</div>
	</div>

	<!-- load jquery, jquery-transit, angular 1.3.0-beta13, angular-sanitize and underscore from CDN -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.9/jquery.transit.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-sanitize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

	<!-- Load our custom angular stuff (app, services, controllers, directives) -->
	<script src="js/app.resume.js"></script>
	<script src="js/service.resume.js"></script>
	<script src="js/controller.resume.js"></script>
	<script src="js/directive.job.js"></script>
    <script src="js/directive.work.js"></script>
	<script src="js/directive.edu.js"></script>
	<script src="js/directive.skill.js"></script>
	<script src="js/directive.personalInfo.js"></script>
</body>
</html>
